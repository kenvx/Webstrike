# WebStrike Configuration File
# Customize scanning behavior and parameters

[scanning]
# Maximum crawling depth
max_depth = 3

# Maximum number of URLs to crawl
max_urls = 100

# Delay between requests (seconds)
request_delay = 1.0

# Number of scanning threads
threads = 5

# Request timeout (seconds)
timeout = 30

# User-Agent string
user_agent = "WebStrike/1.0 Security Scanner"

[modules]
# Enable/disable scanning modules
sqli = true
xss = true
csrf = true
headers = true
file_upload = true

[payloads]
# Custom payload configuration
sqli_max_payloads = 20
xss_max_payloads = 15
custom_payload_file = "engine/payloads/custom.txt"

[reporting]
# Report generation settings
default_format = "json"
output_directory = "reports/output"
template_directory = "reports/templates"
include_poc = true

[authentication]
# Default authentication settings
login_timeout = 10
session_timeout = 300
retry_attempts = 3

[crawling]
# Crawling behavior
follow_redirects = true
crawl_external_links = false
respect_robots_txt = false
max_file_size = 10485760  # 10MB

[advanced]
# Advanced scanning options
enable_waf_evasion = false
aggressive_mode = false
stealth_mode = false
random_user_agents = false
